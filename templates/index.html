<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Марсианская Галерея 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
        }
        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .upload-form {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Галерея Марсианских Пейзажей и не только</h1>

    <form method="post" enctype="multipart/form-data" class="upload-form">
        <div class="input-group mb-3">
            <input type="file" name="file" class="form-control" required>
            <button class="btn btn-primary" type="submit">Загрузить</button>
        </div>
    </form>

    {% if images %}
    <div id="marsCarousel" class="carousel slide mt-4" data-bs-ride="carousel">

        <div class="carousel-inner">
            {% for image in images %}
            <div class="carousel-item{% if loop.first %} active{% endif %}">
                <img src="{{ url_for('static', filename='images/uploaded/' + image) }}" class="d-block w-100" alt="Image {{ loop.index }}">
                <div class="carousel-caption d-none d-md-block">
                    <p>Изображение {{ loop.index }}</p>
                </div>
            </div>
            {% endfor %}
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#marsCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущее</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#marsCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующее</span>
        </button>

    </div>
    {% else %}
        <p class="text-center mt-5">Нет доступных изображений</p>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</body>
</html>
